<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="dark-theme">
    <div class="background"></div>
    <header>
        <p class="logo-p"><img src="eazyL.png" alt="Logo" class="logo"></p>
    </header>
    <div class="container">
        
        <h2>Book: Which Crypto to Buy?</h2>
        <div class="price-tag">
            <span class="currency">ZAR</span> 79.99
        </div>
        <form id="paymentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="hidden" id="amount" value="79.99">
            <input type="hidden" id="product" value="Book: Which Crypto to Buy?.">
            <div class="product-info">
                
            </div>
            <button type="submit" id="payButton">Pay Now</button>
            <div id="loading" style="display:none;">Processing...</div>
        </form>
    </div>
</body>
</html>
